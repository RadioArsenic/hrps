<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Halloween-Themed Rock Paper Scissors</title>
	<!-- my stylesheet -->
	<link rel="stylesheet" href="style.css" />

	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	crossorigin="anonymous"></script>

	<!-- Jquery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<!-- icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="container-fluid" style="min-height: 100vh">
		<h1 class="position-absolute start-50 translate-middle-x">Take your pick!</h1>

		<div class="row position-absolute top-50 start-50 translate-middle">
			<div class="col-sm circle" onclick="picked(1)">
				<i class="fa fa-hand-rock-o" style="font-size:48px"></i>
			</div>
			<div class="col-sm circle" onclick="picked(2)">
				<i class="fa fa-hand-paper-o" style="font-size:48px"></i>
			</div>
			<div class="col-sm circle" onclick="picked(3)">
				<i class="fa fa-hand-scissors-o" style="font-size:48px"></i>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header text-center justify-content-center align-items-center">
						<h5 class="modal-title display-6" style="color:black;"><span id="congrats" /></h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body text-center" style="color: black;">
						<p class="fs-4 ">
							You <span id="result" />
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="game.js"></script>
	<!-- bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>

</html>
