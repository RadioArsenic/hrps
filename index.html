<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Halloween-Themed Rock Paper Scissors</title>
</head>
<body>
    <div class="container-fluid" style="min-height: 100vh">
        <h1 class="position-absolute start-50 translate-middle-x">Take your pick!</h1>
        
        <div class="row position-absolute top-50 start-50 translate-middle" style="width: 600px;">
            <div class="col circle" onclick="picked(this)">rock</div>
            <div class="col circle" onclick="picked(this)">paper</div>
            <div class="col circle" onclick="picked(this)">scissors</div>
        </div>
    </div>
    
    <script src="game.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
